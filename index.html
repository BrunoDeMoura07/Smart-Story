<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/Base.css">
    <link rel="stylesheet" href="./assets/css/button.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/banner.css">
    <link rel="stylesheet" href="./assets/css/card.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Mi Store</title>
    
</head>
<body>
    <header>
      <div class="container__home" id="conteiner-home">
        <div class="home">
            <div class="container__logo">
                <img class="logo" src="./assets/img/xiaomi.png" alt="logo">
                <h1 class="titulo">Shopper</h1>
            </div>
            <div class="container__input">
                <input type="text" class="input__busca" id="search" placeholder="Buscar produtos...">
                <button type="submit" class="button__pesquisa" id="pesquisa">Pesquisar</button>
            </div>
            <button type="button" class="button__login" id="login">login</button>
        </div>
        <div class="banner" id="banner"></div>
         
      </div>
       
    </header>
    
    <main>

        <div class="container__card" id="product-gallery">
            <h2 class="sub-titulo">Smartphones</h2>
            <div class="card">
                 <img src="https://bestxiaomiproducts.com/wp-content/uploads/2023/09/Xiaomi-Redmi-Note-12-Pro-768x384.webp" alt="Xiaomi-12-Pro">
			     <h3>Xiaomi Redmi Note 12 Pro +</h3>
			     <p>8GB Ran 128gb Memória interna.</p>
			     <button>Comprar</button>
		    </div>

		    <div class="card">
                 <img src="https://bestxiaomiproducts.com/wp-content/uploads/2023/09/Xiaomi-13-Ultra-768x384.webp" alt="Xiaomi 13 Xiaomi-13-Ultra">
			     <h2>Xiaomi 13 Ultra</h2>
			     <p>16GB Ran 258GB Memória interna.</p>
			     <button>Comprar</button>
		    </div>
            <div class="card">
                 <img src="https://bestxiaomiproducts.com/wp-content/uploads/2023/09/Xiaomi-Black-Shark-5-Pro-768x384.webp" alt="Xiaomi-Black-Shark-5-Pro">
                 <h3>Xiaomi Black Shark 5 Pro</h3>
                 <p>16GB Ran 258GB Memória interna.</p>
                 <button>Comprar</button>
            </div>
            <div class="card">
                 <img src="https://bestxiaomiproducts.com/wp-content/uploads/2022/07/Xiaomi-12S-Ultra-768x384.webp" alt="Xiaomi-12S-Ultra">
                 <h3>Xiaomi 12S Ultra</h3>
                 <p>16GB Ran 258GB Memória interna.</p>
                 <button>Comprar</button>
            </div>
            
        </div>
    </main>    

    <footer class="rodape">
        <p>Copyright © 2023 MI Store.</p>
        
        <div class="rodape__contato">
            <p>Desenvolvido por Bruno Moura</p> 
                <a target="_blank" rel="external" href="https://www.linkedin.com/in/bruno-de-moura-dev/">
                    <i class="fa fa-linkedin-square" id="linkedin"></i>
                <a/>
                    
                <a target="_blank" rel="external" href="https://github.com/BrunoDeMoura07">
                    <i class="fa fa-github"></i>
                <a/>
                   
            
        </div>
    </footer>
</body>
</html>
